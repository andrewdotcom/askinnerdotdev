# The URL the site will be built for
base_url = "https://www.askinner.dev"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

sort_by = "date"

title = "Andrew Skinner"
description = "A weblog of sorts."

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]
# Put all your custom variables here
footer_links = [
    {url = "$BASE_URL/about", name = "About"},
    {url = "$BASE_URL/atom.xml", name = "RSS"},
    {url = "https://google.com", name = "Google"},
]

zola = true
netlify = true
maintained_with_love = true
footer_tagline = "This work is licensed under a Creative Commons Attribution-NonCommercial-ShareAlike 4.0 International License."